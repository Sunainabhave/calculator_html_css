<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="container">
    <input id="display" readonly>
    <div id="keys">
        
        <button class="operator-btn">AC</button>
        <button class="operator-btn">&#43;&#47;&#8722;</button>
        <button class="operator-btn">%</button>
        <button class="operator-btn">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator-btn">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator-btn">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator-btn">+</button>
        <button>0</button>
        <button class="operator-btn">&#9003;</button>
        <button class="operator-btn">.</button>
        <button class="operator-btn">=</button>

    </div>
    
   </div>
</body>
</html>
